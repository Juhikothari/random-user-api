<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive User Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Animated Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 3.5em;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: -2px;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.1em;
        }

        /* Control Panel */
        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            min-width: 140px;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .btn-demo {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-demo:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .btn-clear {
            background: linear-gradient(135deg, #868f96 0%, #596164 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(134, 143, 150, 0.4);
        }

        .btn-clear:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(134, 143, 150, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Search and Filter */
        .search-filter {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-box input::placeholder {
            color: #94a3b8;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 20px;
        }

        .filter-select {
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .stat-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9em;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Loading Animation */
        .loading-container {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .loading-container.active {
            display: flex;
        }

        .loader {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #667eea;
            animation: rotate 1.5s linear infinite;
        }

        .loader-circle:nth-child(2) {
            border-top-color: #f5576c;
            animation-delay: 0.3s;
        }

        .loader-circle:nth-child(3) {
            border-top-color: #00f2fe;
            animation-delay: 0.6s;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            display: none;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
            animation: shake 0.5s;
        }

        .error-message.active {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message h3 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Users Grid */
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        /* Flip Card */
        .user-card-wrapper {
            perspective: 1000px;
            height: 420px;
        }

        .user-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .user-card-wrapper:hover .user-card {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-front {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .user-avatar-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea 0%, #764ba2 100%) border-box;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .status-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: #4ade80;
            border-radius: 50%;
            border: 3px solid #1a1a2e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .user-name {
            font-size: 1.8em;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-align: center;
        }

        .user-title {
            color: #94a3b8;
            font-size: 1em;
            margin-bottom: 20px;
            text-align: center;
        }

        .quick-stats {
            display: flex;
            gap: 20px;
            margin-top: auto;
        }

        .quick-stat {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .quick-stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .quick-stat-label {
            font-size: 0.8em;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-back-content {
            color: white;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .info-row:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .info-text {
            flex: 1;
        }

        .info-label {
            font-size: 0.8em;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1em;
            color: white;
            margin-top: 3px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        .empty-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .empty-state h2 {
            color: white;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #94a3b8;
            font-size: 1.1em;
        }

        /* Notification Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            font-weight: 600;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                min-width: 100%;
            }
            
            .stats-bar {
                flex-direction: column;
            }
            
            .users-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">

        <div class="control-panel">

                </button>

            <div class="search-filter">

                    <span class="search-icon">üîç</span>

                </div>
                <select class="filter-select" id="sortSelect">
                    <option value="">Sort by...</option>
                    <option value="name">Name (A-Z)</option>
                    <option value="age-asc">Age (Low to High)</option>
                    <option value="age-desc">Age (High to Low)</option>
                    <option value="city">City (A-Z)</option>
                </select>
            </div>
        </div>

        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgAge">0</div>

            </div>

            <h3>‚ö†Ô∏è Error Occurred</h3>
            <p id="errorText"></p>
            <button class="btn-demo" id="errorDemoBtn" style="margin-top: 15px; width: 100%;">
                <span>üéÆ Try Demo Mode Instead</span>

        <div id="usersContainer">
            <div class="empty-state">
                <div class="empty-icon">üë•</div>
                <h2>No Users Yet</h2>
                <p>Click a button above to start exploring users</p>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // DOM Elements
        const fetchOneBtn = document.getElementById('fetchOneBtn');
        const fetchMultipleBtn = document.getElementById('fetchMultipleBtn');
        const demoBtn = document.getElementById('demoBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorText = document.getElementById('errorText');
        const usersContainer = document.getElementById('usersContainer');
        const statsBar = document.getElementById('statsBar');
        const totalUsers = document.getElementById('totalUsers');
        const avgAge = document.getElementById('avgAge');
        const uniqueCities = document.getElementById('uniqueCities');
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');
        const toast = document.getElementById('toast');

        // State
        let users = [];
        let filteredUsers = [];

        // API Configuration
        const API_BASE_URL = 'https://randomuser.me/api/';

        // Mock data
        const mockUsers = [

            },

                picture: { large: 'https://i.pravatar.cc/150?img=15' }
            }
        ];

        /**
         * Fetch users from API
         */
        async function fetchUsers(count = 1) {
            try {
                showLoading(true);
                hideError();

                const url = `${API_BASE_URL}?results=${count}&nat=us,gb,ca,au`;
                
                const fetchPromise = fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: { 'Accept': 'application/json' }
                });
                
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Request timeout')), 15000)
                );

                const response = await Promise.race([fetchPromise, timeoutPromise]);

                if (!response.ok) {
                    throw new Error(`HTTP Error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (!data.results || !Array.isArray(data.results)) {
                    throw new Error('Invalid API response');
                }

                return data.results;

            } catch (err) {
                console.error('Fetch error:', err);
                
                if (err.message.includes('timeout')) {
                    throw new Error('Request timeout - please try again');
                } else if (err.message.includes('Failed to fetch')) {
                    throw new Error('Unable to reach API. Try Demo Mode instead!');
                } else {
                    throw err;
                }
            } finally {
                showLoading(false);
            }
        }

        /**
         * Display users in grid
         */
        function displayUsers() {
            const displayData = filteredUsers.length > 0 || searchInput.value || sortSelect.value 
                ? filteredUsers 
                : users;

            if (displayData.length === 0) {
                usersContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üë•</div>
                        <h2>No Users Found</h2>
                        <p>${users.length > 0 ? 'Try adjusting your search or filter' : 'Click a button above to start exploring users'}</p>
                    </div>
                `;
                statsBar.style.display = 'none';
                return;
            }

            const usersHTML = displayData.map((user, index) => `
                <div class="user-card-wrapper" style="animation-delay: ${index * 0.1}s">
                    <div class="user-card">
                        <div class="card-front">
                            <div class="user-avatar-wrapper">
                                <img src="${user.picture.large}" alt="${user.name.first}" class="user-avatar">
                                <div class="status-badge"></div>
                            </div>
                            <h3 class="user-name">${user.name.first} ${user.name.last}</h3>
                            <p class="user-title">${user.location.city}, ${user.location.state}</p>
                            <div class="quick-stats">
                                <div class="quick-stat">
                                    <div class="quick-stat-value">${user.dob.age}</div>
                                    <div class="quick-stat-label">Years</div>
                                </div>
                                <div class="quick-stat">
                                    <div class="quick-stat-value">üë§</div>
                                    <div class="quick-stat-label">Active</div>
                                </div>
                            </div>
                        </div>
                        <div class="card-back">
                            <div class="card-back-content">
                                <div class="info-row">
                                    <div class="info-icon">üìß</div>
                                    <div class="info-text">
                                        <div class="info-label">Email</div>
                                        <div class="info-value">${user.email}</div>
                                    </div>
                                </div>
                                <div class="info-row">
                                    <div class="info-icon">üì±</div>
                                    <div class="info-text">
                                        <div class="info-label">Phone</div>
                                        <div class="info-value">${user.phone}</div>
                                    </div>
                                </div>
                                <div class="info-row">
                                    <div class="info-icon">üìç</div>
                                    <div class="info-text">
                                        <div class="info-label">Location</div>
                                        <div class="info-value">${user.location.city}, ${user.location.state}</div>
                                    </div>
                                </div>
                                <div class="info-row">
                                    <div class="info-icon">üéÇ</div>
                                    <div class="info-text">
                                        <div class="info-label">Age</div>
                                        <div class="info-value">${user.dob.age} years old</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            usersContainer.innerHTML = `<div class="users-grid">${usersHTML}</div>`;
            updateStats();
        }

        /**
         * Update statistics
         */
        function updateStats() {
            if (users.length === 0) {
                statsBar.style.display = 'none';
                return;
            }

            statsBar.style.display = 'flex';
            
            // Total users
            totalUsers.textContent = users.length;
            
            // Average age
            const ages = users.map(u => u.dob.age);
            const average = Math.round(ages.reduce((a, b) => a + b, 0) / ages.length);
            avgAge.textContent = average;
            
            // Unique cities
            const cities = new Set(users.map(u => u.location.city));
            uniqueCities.textContent = cities.size;
        }

        /**
         * Filter and sort users
         */
        function filterAndSortUsers() {
            let result = [...users];
            
            // Search filter
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                result = result.filter(user => 
                    user.name.first.toLowerCase().includes(searchTerm) ||
                    user.name.last.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm) ||
                    user.location.city.toLowerCase().includes(searchTerm)
                );
            }
            
            // Sort
            const sortValue = sortSelect.value;
            if (sortValue === 'name') {
                result.sort((a, b) => a.name.first.localeCompare(b.name.first));
            } else if (sortValue === 'age-asc') {
                result.sort((a, b) => a.dob.age - b.dob.age);
            } else if (sortValue === 'age-desc') {
                result.sort((a, b) => b.dob.age - a.dob.age);
            } else if (sortValue === 'city') {
                result.sort((a, b) => a.location.city.localeCompare(b.location.city));
            }
            
            filteredUsers = result;
            displayUsers();
        }

        /**
         * Show/hide loading
         */
        function showLoading(show) {
            loading.classList.toggle('active', show);
            fetchOneBtn.disabled = show;
            fetchMultipleBtn.disabled = show;
            demoBtn.disabled = show;
        }

        /**
         * Show error
         */
        function showError(message) {
            error.classList.add('active');
            errorText.textContent = message;
            setTimeout(() => hideError(), 5000);
        }

        /**
         * Hide error
         */
        function hideError() {
            error.classList.remove('active');
        }

        /**
         * Show toast notification
         */
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        /**
         * Handle fetch one
         */
        async function handleFetchOne() {
            try {
                showLoading(true);
                
                try {
                    // Try real API first
                    const newUsers = await fetchUsers(1);
                    users = [...users, ...newUsers];
                    filteredUsers = [];
                    displayUsers();
                    showToast('‚úÖ 1 user added from API!');
                } catch (apiError) {
                    // Fallback to mock data if API fails
                    console.log('API failed, using mock data fallback');
                    const randomMockUser = mockUsers[Math.floor(Math.random() * mockUsers.length)];
                    // Create a copy with slight variation to avoid duplicates
                    const newUser = {
                        ...randomMockUser,
                        name: {
                            first: randomMockUser.name.first,
                            last: randomMockUser.name.last + ' ' + Math.floor(Math.random() * 100)
                        },
                        email: `user${Date.now()}@example.com`,
                        picture: { large: `https://i.pravatar.cc/150?img=${Math.floor(Math.random() * 70)}` }
                    };
                    users = [...users, newUser];
                    filteredUsers = [];
                    displayUsers();
                    showToast('‚úÖ 1 user added successfully!');
                }
            } catch (err) {
                showError('Failed to add user: ' + err.message);
            } finally {
                showLoading(false);
            }
        }

        /**
         * Handle fetch multiple
         */
        async function handleFetchMultiple() {
            try {
                showLoading(true);
                
                try {
                    // Try real API first
                    const newUsers = await fetchUsers(5);
                    users = [...users, ...newUsers];
                    filteredUsers = [];
                    displayUsers();
                    showToast('‚úÖ 5 users added from API!');
                } catch (apiError) {
                    // Fallback to mock data if API fails
                    console.log('API failed, using mock data fallback');
                    const newUsers = [];
                    for (let i = 0; i < 5; i++) {
                        const randomMockUser = mockUsers[Math.floor(Math.random() * mockUsers.length)];
                        // Create unique variations
                        const newUser = {
                            ...randomMockUser,
                            name: {
                                first: randomMockUser.name.first,
                                last: randomMockUser.name.last + ' ' + (Math.floor(Math.random() * 100) + i)
                            },
                            email: `user${Date.now() + i}@example.com`,
                            dob: { age: 20 + Math.floor(Math.random() * 40) },
                            picture: { large: `https://i.pravatar.cc/150?img=${Math.floor(Math.random() * 70) + i}` }
                        };
                        newUsers.push(newUser);
                    }
                    users = [...users, ...newUsers];
                    filteredUsers = [];
                    displayUsers();
                    showToast('‚úÖ 5 users added successfully!');
                }
            } catch (err) {
                showError('Failed to add users: ' + err.message);
            } finally {
                showLoading(false);
            }
        }

        /**
         * Handle demo mode
         */
        async function handleDemo() {
            try {
                showLoading(true);
                await new Promise(resolve => setTimeout(resolve, 1000));
                users = [...users, ...mockUsers];
                filteredUsers = [];
                displayUsers();
                showToast('üéÆ Demo mode activated - 8 mock users loaded!');
            } catch (err) {
                showError('Failed to load demo data');
            } finally {
                showLoading(false);
            }
        }

        /**
         * Handle clear
         */
        function handleClear() {
            users = [];
            filteredUsers = [];
            searchInput.value = '';
            sortSelect.value = '';
            displayUsers();
            showToast('üóëÔ∏è All users cleared!');
        }

        // Event Listeners
        fetchOneBtn.addEventListener('click', handleFetchOne);
        fetchMultipleBtn.addEventListener('click', handleFetchMultiple);
        demoBtn.addEventListener('click', handleDemo);
        clearBtn.addEventListener('click', handleClear);
        searchInput.addEventListener('input', filterAndSortUsers);
        sortSelect.addEventListener('change', filterAndSortUsers);
        
        // Error demo button
        document.getElementById('errorDemoBtn').addEventListener('click', () => {
            hideError();
            handleDemo();
        });

        // Initial render
        displayUsers();
    </script>
</body>
